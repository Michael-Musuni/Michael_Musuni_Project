    <div>
        <div class="modalHeader">
            <div class="contact-details-name mb-1">Download Invoice Using member No.</div>
            <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <!-- <mat-card-content> -->
            <form [formGroup]="expensesForm">
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-3">
                        <mat-form-field class="example-full-width w-100" appearance="outline">
                            <mat-label>Enter the Member NO</mat-label>
                            <input matInput formControlName="memberNo" required />
                            <mat-error *ngIf="expensesForm.get('memberNo').hasError('required')">
                                Field required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                
            </form>
    
            <div class="row">
                <!-- <mat-card> -->
                    <!-- <mat-card-content> -->
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-0">
                            <div class="example-button-row">
                                <button mat-raised-button color="primary" [disabled]="!expensesForm.valid"
                                    (click)="onSubmit()">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    <b>Submit</b>
                                </button>
                                <!-- <button mat-button (click)="closeDialog()">Close</button> -->
                            </div>
                        </div>
                    <!-- </mat-card-content> -->
                <!-- </mat-card> -->
            </div>
            </div>
