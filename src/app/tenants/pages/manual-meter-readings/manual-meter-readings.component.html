<div class="row clearfix">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
                <div class="d-flex justify-content-between">
                    <h5>Enter Meter Readings</h5>
                    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>
            <div class="body">
  
                <form class="validate-form" [formGroup]="amenityForm">
                    <div class="row">
                        <!-- Member Number Field -->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3">
                            <mat-form-field class="example-full-width mb-3" appearance="outline">
                                <mat-label>Select Member</mat-label>
                                <input formControlName="memberNumber" matInput [value]="memberNumber" required readonly />
                                <button (click)="openMembersDialog()" mat-icon-button matSuffix [attr.aria-label]="'Hide password'">
                                    <mat-icon>search</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    
                        <!-- Current Meter Reading Field -->
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Current Meter Reading</mat-label>
                                <input matInput formControlName="currentReadings" type="number" />
                                <mat-error *ngIf="amenityForm.get('currentReadings').hasError('required')">
                                    Value is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    
                    
                 <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                            <div class="example-button-row" align="end">
                                <button mat-raised-button color="primary" (click)="clearForm()">
                                    Clear
                                </button>
                                <button mat-raised-button color="primary" [disabled]="!amenityForm.valid"
                                    (click)="addAmenity()">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="loading" class="loading-spinner">
                        <mat-spinner></mat-spinner>
                    </div>
                </form>
  
            </div>
        </div>
    </div>
  </div>
